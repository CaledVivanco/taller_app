<ion-card (click)="onClick()" class="card-wrapper">
  <img *ngIf="image" [src]="image" [alt]="title" class="card-image"/>
  <ion-card-header>
    <ion-card-title>{{ title }}</ion-card-title>
    <ion-card-subtitle *ngIf="subtitle">{{ subtitle }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-button fill="clear" color="danger" (click)="onFavorite(); $event.stopPropagation()">
      <ion-icon [name]="isFavorite ? 'heart' : 'heart-outline'"></ion-icon>
    </ion-button>
  </ion-card-content>
</ion-card>
