<ion-header>
  <ion-toolbar>
    <ion-title>Wallpaper Manager</ion-title>
    <ion-buttons slot="end" *ngIf="user">
      <ion-button (click)="handleLogout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Login Form -->
  <div *ngIf="!user && showLogin">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="handleLogin()">Sign In</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Demo Home -->
  <div *ngIf="!user && !showLogin">
    <ion-button expand="full" (click)="showLogin = true">Login</ion-button>
  </div>

  <!-- User Wallpapers -->
  <div *ngIf="user">
    <ion-item>
      <input type="file" (change)="file = $event.target.files[0]" />
      <ion-button (click)="handleUpload()" [disabled]="!file || isLoading">
        {{ isLoading ? 'Uploading...' : 'Upload' }}
      </ion-button>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let wall of wallpapers">
          <ion-card>
            <img [src]="wall.url" [alt]="wall.name" />
            <ion-card-header>
              <ion-card-title>{{ wall.name }}</ion-card-title>
              <ion-card-subtitle>{{ wall.size }} - {{ wall.uploadDate }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
